<!DOCTYPE html>
<html>
    <head>
        <title>Adiciona e remove linhas de uma tabela dinamicamente via Javascript</title>
        <meta charset="UTF-8">
        <script>
            //Funcao adiciona uma nova linha na tabela
            function adicionaLinha(idTabela) {

                let tabela = document.getElementById(idTabela);
                let numeroLinhas = tabela.rows.length;
                let linha = tabela.insertRow(numeroLinhas);
                let celula1 = linha.insertCell(0);
                let celula2 = linha.insertCell(1);   
                let celula3 = linha.insertCell(2); 
                celula1.innerHTML = 'produto '+ Math.floor((Math.random() * 100) + 1); 
                celula2.innerHTML =  Math.floor((Math.random() * 100) + 1); 
                celula3.innerHTML =  "<button onclick='removeLinha(this)'>Remover</button>";
            }
            
            // funcao remove uma linha da tabela
            function removeLinha(linha) {
              let i=linha.parentNode.parentNode.rowIndex;
              document.getElementById('tbl').deleteRow(i);
            }            
        </script>       
    </head>
    <body>
        <button onclick="adicionaLinha('tbl')">Adicionar</button>
        <table id="tbl" border="1">
        <tr>
          <td>Produto</td>
          <td>Valor</td>
          <td>Acao</td>
        </tr>
        </table>        
    </body>
</html>
