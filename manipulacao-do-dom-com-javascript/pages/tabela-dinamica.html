<!DOCTYPE HTML>
<html lang="pt_BR">

<head>
    <meta name="author" content="Ulisses Gomes Lima">
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link rel="icon" href="../assets/images/table.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="tabela-dinamica">
        <table id="tabela" border="1">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
        </table>
        <div>
            <input type="text" id="numero" placeholder="Digete um numero" />
            <button id="buttonAdd">Add</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/js/script-tabela-dinamica.js"></script>

</html>
